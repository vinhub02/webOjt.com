  <div class="gallery-container">
    <img id="image" class="gallery-image" src="Background.jpeg" alt="Image" height="500" width="600">
    <br>
    <a class="btn" id="prevBtn" href="#">Previous</a>
    <a class="btn" id="nextBtn" href="#">Next</a>
  </div>

  <script>
    var images = ["./series1G/s1G.jpg", "./series1G/s1G2.jpg","./series1G/s1G3.jpg","./series1G/s1G4.jpg","./series1G/s1G5.jpg","./series1G/s1G6.jpg"]; // Add the image URLs here
    var currentIndex = 0;
    var imageElement = document.getElementById("image");
    var prevBtn = document.getElementById("prevBtn");
    var nextBtn = document.getElementById("nextBtn");

    function showImage(index) {
      imageElement.src = images[index];
      prevBtn.disabled = (index === 0);
      nextBtn.disabled = (index === images.length - 1);
    }

    prevBtn.addEventListener("click", function() {
      if (currentIndex > 0) {
        currentIndex--;
        showImage(currentIndex);
      }
    });

    nextBtn.addEventListener("click", function() {
      if (currentIndex < images.length - 1) {
        currentIndex++;
        showImage(currentIndex);
      }
    });

    showImage(currentIndex);
  </script>
